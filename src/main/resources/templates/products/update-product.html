<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="">
<head>
    <title>Add Product</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body{
            background-color: #dee9ff;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 0.25rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .invalid-feedback {
            display: block;
            color: #dc3545;
        }
        body{
            background-color: #dee9ff;
        }

        .registration-form{
            padding: 50px 0;
        }

        .registration-form form{
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            padding: 50px 70px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
        }

        .registration-form .form-icon{
            text-align: center;
            background-color: #5891ff;
            border-radius: 50%;
            font-size: 40px;
            color: white;
            width: 100px;
            height: 100px;
            margin: auto;
            margin-bottom: 50px;
            line-height: 100px;
        }

        .registration-form .item{
            border-radius: 20px;
            margin-bottom: 25px;
            padding: 10px 20px;
        }

        .registration-form .create-account{
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #5791ff;
            border: none;
            color: white;
            margin-top: 20px;
        }

        .registration-form .social-media{
            max-width: 600px;
            background-color: #fff;
            margin: auto;
            padding: 35px 0;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: #9fadca;
            border-top: 1px solid #dee9ff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
        }

        .registration-form .social-icons{
            margin-top: 30px;
            margin-bottom: 16px;
        }

        .registration-form .social-icons a{
            font-size: 23px;
            margin: 0 3px;
            color: #5691ff;
            border: 1px solid;
            border-radius: 50%;
            width: 45px;
            display: inline-block;
            height: 45px;
            text-align: center;
            background-color: #fff;
            line-height: 45px;
        }

        .registration-form .social-icons a:hover{
            text-decoration: none;
            opacity: 0.6;
        }

        @media (max-width: 576px) {
            .registration-form form{
                padding: 50px 20px;
            }

            .registration-form .form-icon{
                width: 70px;
                height: 70px;
                font-size: 30px;
                line-height: 70px;
            }
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="registration-form">
        <h1>Edit Product</h1>
        <form th:action="@{/products/update/{id}(id=${product.id})}"
              th:object="${product}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" th:field="*{price}" class="form-control" id="price"
                       required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select th:field="*{category}" class="form-control" id="category">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}" th:text="${category.name}" th:selected="${category.id ==
product.category.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Manufacturer:</label>
                <select th:field="*{manufacturer}" class="form-control" id="manufacturer">
                    <option th:each="manufacturer : ${manufacturers}"
                            th:value="${manufacturer.id}" th:text="${manufacturer.name}"
                            th:selected="${product.manufacturer != null && manufacturer.id == product.manufacturer.id}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('manufacturer')}"
                     th:errors="*{manufacturer}"></div>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <select th:field="*{brand}" class="form-control" id="brand">
                    <option th:each="brand : ${brands}"
                            th:value="${brand.id}" th:text="${brand.name}"
                            th:selected="${product.brand != null && brand.id == product.brand.id}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('brand')}"
                     th:errors="*{brand}"></div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea th:field="*{description}" class="form-control"
                          id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image URL:</label>
                <input type="text" th:field="*{image}" class="form-control" id="image" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/products}" class="btn btn-link">Cancel</a>
        </form>
    </div>
</section>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery- 3.7.0.min.js}"></script>
</body>
</html>
