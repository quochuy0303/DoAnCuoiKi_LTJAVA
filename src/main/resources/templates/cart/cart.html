<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1 style="text-align: center">Your Cart</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is
        empty.</div>
    <table class="table" th:unless="${cartItems.isEmpty()}">
        <thead class="table-light">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td>
                <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/cart/clear}" class="btn btn-secondary">Clear Cart</a>
        |
        <a th:href="@{/order/checkout}" class="btn btn-primary mb-3">Check Out</a>
    </div>
</section>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery- 3.7.0.min.js}"></script>
<script>
    // Assuming you have a function `fetchCartData()` that retrieves the cart data from the server

    function addToCart(productId, quantity) {
        // ... (Your existing addToCart logic from CartService)

        // After successfully adding to the cart
        fetchCartData().then(cartData => {
            updateCartDisplay(cartData);
        });
    }

    function updateCartDisplay(cartData) {
        const cartList = document.getElementById('cart-list');
        cartList.innerHTML = ''; // Clear existing cart items

        cartData.forEach(cartItem => {
            const cartItemElement = createCartItemElement(cartItem);
            cartList.appendChild(cartItemElement);
        });

        // Update total cart quantity and price display (if applicable)
    }

    function createCartItemElement(cartItem) {
        const cartItemElement = document.createElement('li');
        cartItemElement.innerHTML = `
        <span class="product-name">${cartItem.product.name}</span>
        <span class="product-quantity">${cartItem.quantity}</span>
        <span class="product-price">${cartItem.product.price}</span>
    `;
        return cartItemElement;
    }
</script>
</body>
</html>
