<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .text-end {
            display: flex;
            justify-content: flex-end; /* Sắp xếp các phần tử về phía bên phải */
            align-items: center; /* Căn giữa các phần tử theo chiều dọc */
        }
        .text-end a, .text-end span {
            margin-right: 10px; /* Khoảng cách giữa các phần tử */
        }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="font-size: 18px;">
                <li><a th:href="@{/}" class="nav-link px-2 text-secondary fw-bold">Home</a></li>
                <li><a th:href="@{/products}" class="nav-link px-2 text-white fw-bold">Products</a></li>
                <li><a href="#" class="nav-link px-2 text-white fw-bold">Blog</a></li>
                <li><a href="#" class="nav-link px-2 text-white fw-bold">About</a></li>
            </ul>

            <div class="text-end">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                            <span class="navbar-text text-white">
                                Xin chào, <span sec:authentication="name" style="margin-right: 20px;"></span>
                            </span>
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-circle shadow-4" style="width: 80px; margin-right: 10px;" alt="Avatar" />
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-light" type="submit">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-light" href="/login">Login</a>
                        <a th:href="@{/register}" class="btn btn-warning">Sign-up</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container mt-5">
    <section layout:fragment="content">
        <!-- Your main content here -->
    </section>
</div>

<div class="b-example-divider"></div>

<div class="container-fluid">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2021 Company, Inc</p>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery- 3.7.0.min.js}"></script>
</body>
</html>
